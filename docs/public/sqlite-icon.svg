<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SQLite Icon - Database cylinder -->

  <!-- Top ellipse -->
  <ellipse cx="24" cy="14" rx="14" ry="5" fill="#3b82f6" opacity="0.3"/>
  <ellipse cx="24" cy="14" rx="14" ry="5" stroke="#3b82f6" stroke-width="2" fill="none"/>

  <!-- Cylinder body -->
  <rect x="10" y="14" width="28" height="20" fill="#3b82f6" opacity="0.1"/>
  <line x1="10" y1="14" x2="10" y2="34" stroke="#3b82f6" stroke-width="2"/>
  <line x1="38" y1="14" x2="38" y2="34" stroke="#3b82f6" stroke-width="2"/>

  <!-- Bottom ellipse -->
  <ellipse cx="24" cy="34" rx="14" ry="5" fill="#3b82f6" opacity="0.3"/>
  <ellipse cx="24" cy="34" rx="14" ry="5" stroke="#3b82f6" stroke-width="2" fill="none"/>

  <!-- Data lines inside -->
  <line x1="16" y1="20" x2="32" y2="20" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="24" x2="28" y2="24" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="28" x2="30" y2="28" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
</svg>
