version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "yash-chauhan-dev"
    assignees:
      - "yash-chauhan-dev"
    labels:
      - "dependencies"
      - "type: enhancement"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group all patch updates together
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "yash-chauhan-dev"
    labels:
      - "dependencies"
      - "type: enhancement"
    commit-message:
      prefix: "chore"
      include: "scope"
